spring.application.name=Simple_Recipe_Book

# Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Recipe
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=update

spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true  # Pretty-print SQL

